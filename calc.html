<body>

    <h1 style="text-align:center">Calculator App</h1>

    <div class="container">

    <br>

    <table>

        <tr>

            <td colspan="3"><input type='text' id='result' class ='screen' style="text-align: right;"></td>

            <td>

                <input type='button' value = 'C' onclick="clearScreen()" class="clear"/>

            </td>

        </tr>

    </table>

    <div class="keys">

   
    

   <input type="button" id="buttons"     value="8"  class="button "  onClick="display('8')"></input>

    <input type="button" id="buttons"     value="9"  class="button"   onClick="display('9')"></input>

    <input type="button" id="buttons"     value="/"  class="operator" onClick="display('/')"></input>

    <input type="button" id="buttons"     value="4"  class="button"   onClick="display('4')"></input>

    <input type="button" id="buttons"     value="5"  class="button"   onClick="display('5')"></input>

    <input type="button" id="buttons"     value="6"  class="button"   onClick="display('6')"></input>

    <input type="button" id="buttons"     value="*"  class="operator" onClick="display('*')"></input>

    <input type="button" id="buttons"     value="1"  class="button"   onClick="display('1')"></input>

    <input type="button" id="buttons"     value="2"  class="button"   onClick="display('2')"></input>

    <input type="button" id="buttons"     value="3"  class="button"   onClick="display('3')"></input>

    <input type="button" id="buttons"    value="-"  class="operator" onClick="display('-')"></input>

    <input type="button"id="buttons"      value="0"  class="button"   onClick="display('0')"></input>

    <input type="button" id="buttons"     value="."  class="button"   onClick="display('.')"></input>

    <input type="button" id="buttons"     value= "=" class="button equal-sign" onClick="operate()"></input>

    <input type="button" id="buttons"     value="+"  class="operator" onClick="display('+')"></input>





</div> 

</div>



    
<form id="calculator">
  <label for="num1">Enter first number:</label>
  <input type="number" id="num1" name="num1" required><br>
  <label for="num2">Enter second number:</label>
  <input type="number" id="num2" name="num2" required><br>
  <label for="operation">Select operation:</label>
  <select id="operation" name="operation" required>
    <option value="">Choose one</option>
    <option value="+">Add</option>
    <option value="-">Subtract</option>
    <option value="*">Multiply</option>
    <option value="/">Divide</option>
  </select><br>
  <input type="submit" value="Calculate">
</form>         

</body>
